<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet">
</head>

<body>
  <div class="container mx-auto px-8">

    <h1 class="text-3xl font-bold underline my-4">
      Tailwindのテスト用ページです
    </h1>

    <h2 class="m-4">ボタンのテスト：</h2>
    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      button
    </button>
    <hr class="my-2">
    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      h:over
    </button>
    <hr class="my-2">
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      できます
    </button>
    <hr class="my-2">
    <button
      class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
      白ボタン
    </button>

    <h2 class="m-4">flexboxのテスト：</h2>
    <div class="flex flex-row">
      <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">
        flexbox
      </div>
      <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">
        の
      </div>
      <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">
        テスト
      </div>
      <div class="flex-1 bg-blue-400 text-center text-white p-2 m-1">
        です
      </div>
    </div>

    <div class="flex flex-wrap">
      <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">
        自動折返し
      </div>
      <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">
        ありなので
      </div>
      <div class="w-72 bg-blue-400 text-center text-white p-2 m-1">
        画面幅変えるといい感じにwrap
      </div>
    </div>

    <h2 class="m-4">gridのテスト：</h2>
    <div class="grid grid-cols-3 gap-2">
      <div class="bg-green-400 text-center text-white p-2 rounded">
        gridの
      </div>
      <div class="bg-green-400 text-center text-white p-2 rounded">
        テストです
      </div>
      <div class="bg-green-400 text-center text-white p-2 rounded">
        3列
      </div>
      <div class="bg-green-400 text-center text-white p-2 rounded">
        　での
      </div>
      <div class="bg-green-400 text-center text-white p-2 rounded">
        折返し
      </div>
    </div>

    <hr class="my-4">

    <h2>テーブルのテスト</h2>
    <table class="table-auto">
      <thread>
        <tr class="bg-blue-200">
          <th class="px-4 py-2">アイドル名</th>
          <th class="px-4 py-2">CV</th>
          <th class="px-4 py-2">誕生日</th>
        </tr>
      </thread>
      <tr>
        <td class="border px-4 py-2">天海春香</td>
        <td class="border px-4 py-2">中村繪里子</td>
        <td class="border px-4 py-2">4月3日</td>
      </tr>
      <tr class="bg-gray-100">
        <td class="border px-4 py-2">如月千早</td>
        <td class="border px-4 py-2">今井麻美</td>
        <td class="border px-4 py-2">2月25日</td>
      </tr>
      <tr>
        <td class="border px-4 py-2">水瀬伊織</td>
        <td class="border px-4 py-2">釘宮理恵</td>
        <td class="border px-4 py-2">5月5日</td>
      </tr>
    </table>

    <h2 class="my-10">フォームのテスト</h2>
    <form class="my-4">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="form-last-name">
        プロデューサー名：
      </label>
      <input
        class="appearane-none block w-full bg-white text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:border-gray-500"
        id="form-last-name" type="text" placeholder="お名前" />

      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mt-4 mb-2" for="form-password">
        好きな曲は？：
      </label>
      <div class="relative">
        <select
          class="block appearance-none w-full bg-white border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight forus:outline-none focus:bg-white focus:border-gray-500"
          id="form-song">
          <option class="hidden" value="" disabled selected>選択してください</option>
          <option>虹色ミラクル</option>
          <option>私色ギフト</option>
          <option>夢色トレイン</option>
        </select>

        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
          </svg>
        </div>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          あなたの性別は：
        </label>
        <label class="inline-flex items-center">
          <input name="brand" class="form-radio" type="radio" value="m">
          <span class="ml-2">男性</span>
        </label>
        <label class="inline-flex items-center">
          <input name="brand" class="form-radio" type="radio" value="f">
          <span class="ml-2">女性</span>
        </label>
        <label class="inline-flex items-center">
          <input name="brand" class="form-radio" type="radio" value="o">
          <span class="ml-2">その他</span>
        </label>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="name">
          好きなアイマスブランドは？：
        </label>
        <lable class="inline-flex items-center">
          <input type="checkbox" name="check_1" class="rounded-full mx-1 text-cyan-600 focus:outline-none" />
          <span class="ml-2">765AS</span>
        </lable>
        <lable class="inline-flex items-center">
          <input type="checkbox" name="check_2" class="rounded-full mx-1 text-cyan-600 focus:outline-none" />
          <span class="ml-2">シンデレラガールズ</span>
        </lable>
        <lable class="inline-flex items-center">
          <input type="checkbox" name="check_3" class="rounded-full mx-1 text-cyan-600 focus:outline-none" />
          <span class="ml-2">ミリオンライブ</span>
        </lable>
        <lable class="inline-flex items-center">
          <input type="checkbox" name="check_4" class="rounded-full mx-1 text-cyan-600 focus:outline-none" />
          <span class="ml-2">SideM</span>
        </lable>
        <lable class="inline-flex items-center">
          <input type="checkbox" name="check_5" class="rounded-full mx-1 text-cyan-600 focus:outline-none" />
          <span class="ml-2">シャイニーカラーズ</span>
        </lable>
      </div>

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Date">
          日付：
        </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="date" type="date" value="" required>
      </div>

      <label class="block text-gray-700 text-lg font-bold mb-2">
        メッセージ：
      </label>
      <textarea
        class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        name="message" placeholder="くぎゅうううううううううう！"></textarea>

      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        送信
      </button>
      <hr class="my-4">
    </form>
  </div>

</body>

</html>
